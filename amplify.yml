version: 1
backend:
  phases:
    build:
      commands:
        - if [ -z "$AMPLIFY_AUTH_GOOGLEAPPID" ]; then echo "AMPLIFY_AUTH_GOOGLEAPPID is not set"; else export googleAppIdUserPool=$AMPLIFY_AUTH_GOOGLEAPPID; fi
        - if [ -z "$AMPLIFY_AUTH_GOOGLEAPPSECRET" ]; then echo "AMPLIFY_AUTH_GOOGLEAPPSECRET is not set"; else export googleAppSecretUserPool=$AMPLIFY_AUTH_GOOGLEAPPSECRET; fi
        - amplify pull --appId d2eghzwn1uhmhm --envName dev
        - amplify push --yes
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
